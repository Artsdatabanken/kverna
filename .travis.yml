language: node_js
node_js:
  - "10"
cache:
  directories:
    - node_modules
script:
  - yarn build
  - yarn test
before_deploy:
  - git tag "$(date +'%Y%m%d-%H%M%S')-$(git log --format=%h -1)"
  - ls -la build
  - tar -zcf metabase.tar.gz build/metabase.json
  - tar -zcf kodetre_postgre.tar.gz build/kodetre_postgre.json
deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file_glob: true
  file:
    - metabase.tar.gz
    - kodetre_postgre.tar.gz
  on:
    repo: Artsdatabanken/kverna
  skip_cleanup: true
notifications:
  slack:
    on_success: change
    on_failure: change
